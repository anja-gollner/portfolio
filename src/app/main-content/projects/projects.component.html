<div class="wrapper">
    <span>Portfolio</span>
    <h2>{{ "projects.title" | translate }}</h2>
    <p>{{ "projects.text" | translate }}</p>
    <ul>
      @for (project of projects; track project.id;) {
      <li data-aos="fade-up" data-aos-duration="5000" [attr.data-aos-delay]="$index * 150">
        <div
          class="left-wrapper"
        >
          <div class="left">
            {{ project.title }}
            <div class="arrow">
              <img src="assets/img/arrow_outward.svg" alt="">
            </div>
          </div>
          <div class="right">{{ project.stack.join(" | ") }}</div>
        </div>
        <div class="right-wrapper">
          <div class="img-div">
            <img
              class="screenshot"
              [src]="project.imageUrl"
              [alt]="project.title"
            />
          </div>
        </div>
      </li>
      }
    </ul>

  </div>
